name: Scrape Webpage

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Führe den Workflow täglich um Mitternacht UTC aus

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraping script
        env:
          WEBPAGE_URL: 'https://christoph-lsn.github.io/MT_Site/'  # Hier gibst du die URL deiner Webseite an
        run: |
          python scrape_webpage.py

      - name: Commit scraped content
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add webpage_content.txt
          git commit -m 'Update scraped webpage content'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.LMM_TOKEN }}
